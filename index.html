<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h1 class="branding"><span>Acme </span>Web Design</h1>
        <div class="form-container">
            <div class="info">
                <h3>Acme Web deisgn</h3>
                <ul class="contact">
                    <li><i class="fas fa-road icon"></i> 44 Something St</li>
                    <li><i class="fas fa-phone-alt icon "></i>(555) 555-5555</li>
                    <li><i class="fas fa-envelope icon"></i>test@acme.test</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Email Us</h3>
                <form class="form">
                    <p class="form-group">
                        <label for="">Name</label>
                        <input type="text">
                    </p>
                    <p class="form-group">
                        <label for="">Company</label>
                        <input type="text">
                    </p>
                    <p class="form-group">
                        <label for="">Email</label>
                        <input type="email">
                    </p>
                    <p class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text">
                    </p>
                    <p class="form-group full">
                        <label for="">Message</label>
                        <textarea name="" rows="5"></textarea>
                    </p>
                    <p class="form-group full"> <input type="submit" value="Submit" class="btn">
                    </p>
                </form>
        </div>
    </div>
    </div>
</body>

</html>
